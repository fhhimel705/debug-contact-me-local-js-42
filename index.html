<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            max-width: 1300px;
        }
    </style>

</head>

<body class="mx-auto">
    <main class="mt-16 bg-sky-950 p-16 rounded-lg">
        <section>
            <div class="grid grid-cols-2 gap-2">

                <input id="name-field" class="py-1 px-2 w-9/12 ms-auto rounded-lg  bg-slate-100 " placeholder="Name"
                    type="text">
                <div class="grid grid-cols-2 w-9/12 gap-2">
                    <button onclick="deleteName()"
                        class="text-xl font-bold bg-red-700 text-white px-3 py-1 rounded-lg">Delete Name</button>
                    <button onclick="sendName()"
                        class="text-xl font-bold  bg-red-700 text-white px-3 py-1 rounded-lg">Send Name</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2 my-5">
                <input id="email-field" class="py-1 px-2 w-9/12 ms-auto rounded-lg  bg-slate-100 " placeholder="Email"
                    type="text">
                <div class="grid grid-cols-2 w-9/12 gap-2">
                    <button onclick="deleteMail()"
                        class="text-xl font-bold  bg-red-700 text-white px-3 py-1 rounded-lg">Delete Email</button>
                    <button onclick="sendMail()"
                        class="text-xl font-bold text-center bg-red-700 text-white px-3 py-1 rounded-lg">Send Email</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <textarea id="message-field" class="py-1 px-2 w-9/12 ms-auto rounded-lg  bg-slate-100 "
                    placeholder="Message" rows="2"></textarea>
                <div class="grid grid-rows-2 grid-cols-2 w-9/12 gap-2">
                    <button onclick="deleteMssg()"
                        class="text-xl font-bold  text-center bg-red-700 text-white px-3 py-1 rounded-lg">Delete
                        Message</button>
                    <button onclick="sendMssg()"
                        class="text-xl font-bold  text-center bg-red-700 text-white px-3 py-1 rounded-lg">Send
                        Message</button>
                </div>
            </div>
        </section>
        <button
            class="bg-yellow-500 flex mx-auto tet-2xl px-4 py-2 rounded-xl mt-10 font-bold text-white">Reset</button>
    </main>
    <script src="index.js"></script>
</body>

</html>
