<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            max-width: 1300px;
        }
    </style>

</head>

<body class="mx-auto">
    <main class="mt-16 bg-sky-950 p-16 rounded-lg">
        <section>
            <div class="flex">

                <input id="name-field" class="py-1 px-2 w-5/12 rounded-lg  bg-slate-100 " placeholder="Name"
                    type="text">
                <button onclick="deleteName()" class="text-xl font-bold mx-2 bg-red-700 text-white px-3 py-1 rounded-lg">Delete Name</button>
                <button onclick="sendName()" class="text-xl font-bold flex  bg-red-700 text-white px-3 py-1 rounded-lg">Send Name</button>
            </div>
            <div class="flex my-5">
                <input class="py-1 px-2 w-5/12 rounded-lg  bg-slate-100 " placeholder="Email" type="text">
                <button class="text-xl font-bold mx-2 bg-red-700 text-white px-3 py-1 rounded-lg">Delete Email</button>
                <button class="text-xl font-bold flex  bg-red-700 text-white px-3 py-1 rounded-lg">Send Email</button>
            </div>
            <div class="flex">
                <textarea class="py-1 px-2 w-5/12 rounded-lg  bg-slate-100 " placeholder="Message" rows="2"></textarea>
                <button class="text-xl font-bold mx-2 flex mb-auto bg-red-700 text-white px-3 py-1 rounded-lg">Delete
                    Message</button>
                <button class="text-xl font-bold flex mb-auto bg-red-700 text-white px-3 py-1 rounded-lg">Send
                    Message</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
